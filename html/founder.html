<!DOCTYPE html>
<html lang="id"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder List</title>
    <link rel="stylesheet" href="/css/founder.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Hashiif</h2>
            <p>"Don’t settle for what life gives you; make life better and build something.”</p>
            <p><span class="founder-tag">Leader</span></p>
        </div>
        <div class="card">
            <h2>Wildan</h2>
            <p>"If you want to live a happy life, tie it to a goal, not to people or things.”</p>
            <p><span class="founder-tag">Member 1</span></p>
        </div>
        <div class="card">
            <h2>Rafif</h2>
            <p>"The best way to predict your future is to create it.”</p>
            <p><span class="founder-tag">Member 2</span></p>
        </div>
    </div>
    <button class="back-button">Back</button>
    <script>
        document.querySelector('.back-button').addEventListener('click', function() {
            window.location.href = '/html/index.html'; // Ganti dengan path yang benar jika perlu
        });
    </script>
</body>
</html>
